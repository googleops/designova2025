<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Serene Finance</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    /* 1. Kustom Variabel CSS (Root):
       Mendefinisikan palet warna utama untuk konsistensi.
       --glow-color digunakan untuk efek fokus pada input. */
    :root {
      --slate-900: #0f172a;
      --sky-500: #0ea5e9;
      --emerald-400: #34d399;
      --glow-color: var(--sky-500);
      /* Warna aksen untuk fokus */
    }

    /* 2. Style Body Global:
       Mengatur warna latar belakang, font default, dan
       memastikan halaman mengisi seluruh viewport.
       'overflow: hidden' mencegah scroll karena efek ken burns. */
    body {
      background-color: var(--slate-900);
      min-height: 100vh;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
      /* Mencegah scrollbar dari animasi BG */
    }

    /* 3. Kontainer Latar Belakang:
       Wrapper 'fixed' yang menempatkan gambar dan overlay
       di belakang semua konten (z-index: 0). */
    .background-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* 4. Gambar Latar Belakang (dengan Ken Burns):
       Menggunakan 'inset: -5%' agar gambar sedikit lebih besar,
       mencegah 'tepi' terlihat saat animasi zoom/pan. */
    .background-image {
      position: absolute;
      inset: -5%;
      /* Zoom-out sedikit untuk memberi ruang gerak Ken Burns */
      background-image: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3');
      background-size: cover;
      background-position: center;
      animation: kenburns 40s ease-in-out infinite;
      /* Menerapkan animasi pan/zoom */
    }

    /* 5. Overlay Gelap Latar Belakang:
       Memberikan lapisan gelap di atas gambar agar
       teks dan konten form lebih mudah dibaca. */
    .background-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(15, 23, 42, 0.85);
      /* Warna slate-900 dengan transparansi 85% */
    }

    /* 6. Animasi Ken Burns:
       Animasi zoom-in dan pan yang halus untuk
       membuat latar belakang terasa dinamis. */
    @keyframes kenburns {

      0%,
      100% {
        transform: scale(1) translate(0, 0);
      }

      50% {
        transform: scale(1.1) translate(-2%, 2%);
        /* Zoom in 10% dan geser sedikit */
      }
    }

    /* 7. Utility Class: Glassmorphism (.glass):
       Style utama untuk kartu form. Menggunakan latar belakang
       transparan, backdrop-filter, border tipis, dan shadow. */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      /* BG slate-900 transparan 60% */
      backdrop-filter: blur(16px) saturate(150%);
      -webkit-backdrop-filter: blur(16px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      /* Border putih tipis transparan */
      box-shadow: 0 8px 32px rgba(2, 6, 23, 0.5);
      /* Shadow gelap */
    }

    /* 8. Grup Input Form (Posisi Relatif):
       Dibutuhkan untuk memposisikan ikon secara absolut
       di dalam '.input-group'. */
    .input-group {
      position: relative;
    }

    /* 9. Ikon di Dalam Input:
       Diposisikan absolut di dalam '.input-group'.
       'pointer-events: none' agar bisa diklik 'tembus' ke input. */
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      /* Warna ikon default */
      pointer-events: none;
      transition: color 0.3s ease;
    }

    /* 10. Style Input Field Kustom:
       Memberikan transisi halus untuk efek fokus. */
    .input-field {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* 11. Efek Fokus pada Input:
       Mengubah border dan menambahkan shadow 'glow'
       saat input aktif (fokus). */
    .input-field:focus {
      border-color: var(--glow-color);
      /* Menggunakan warna aksen dari root */
      box-shadow: 0 0 12px 2px rgba(14, 165, 233, 0.3);
      /* Glow effect */
    }

    /* 12. Efek Fokus pada Ikon:
       Saat input difokuskan (via ~ sibling selector),
       ubah warna ikon menjadi warna aksen. */
    .input-field:focus~.input-icon {
      color: var(--glow-color);
    }

    /*
      CATATAN: Animasi '.form-element' dan '@keyframes fadeIn'
      telah dihapus dari sini dan digantikan
      dengan implementasi AOS (Animate On Scroll) di HTML.
    */

  </style>
</head>

<body class="text-slate-100">

  <div class="background-container">
    <div class="background-image"></div>
    <div class="background-overlay"></div>
  </div>

  <div class="relative min-h-screen flex items-center justify-center p-4">

    <div class="z-10 w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      
      <div class="hidden lg:block text-left p-8">
        <div class="flex items-center gap-4 mb-6" data-aos="fade-up" data-aos-delay="100">
          <div
            class="w-14 h-14 rounded-xl flex items-center justify-center bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-900 font-bold text-xl">
            SF</div>
          <h3 class="text-3xl font-semibold">Serene Finance</h3>
        </div>
        <h1 class="text-5xl font-bold tracking-tight text-white mb-6 leading-tight" data-aos="fade-up" data-aos-delay="200">
          Gain Clarity, Achieve Your Financial Goals.
        </h1>
        <p class="text-lg text-white/70" data-aos="fade-up" data-aos-delay="300">
          Welcome back. Securely access your financial dashboard to track spending, manage budgets, and view reports.
        </p>
      </div>

      <div class="w-full max-w-md mx-auto lg:mx-0">
        <div class="glass rounded-2xl p-8 space-y-6" data-aos="zoom-in" data-aos-delay="100">

          <div class="text-center" data-aos="fade-up" data-aos-delay="200">
            <h2 class="text-3xl font-bold">Forgot Password</h2>
            <p class="text-sm text-white/60">Enter your email to receive reset instructions</p>
          </div>

          <form class="space-y-5" onsubmit="handleReset(event)">

            <div class="input-group" data-aos="fade-up" data-aos-delay="300">
              <label for="email" class="sr-only">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Email Address"
                class="input-field w-full bg-slate-900/40 pl-12 pr-4 py-4 rounded-lg border border-white/10 focus:border-sky-400 outline-none transition placeholder:text-white/40">
              <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>

            <div data-aos="fade-up" data-aos-delay="400">
              <button type="submit"
                class="w-full bg-gradient-to-r from-sky-500 to-emerald-400 hover:opacity-90 transition-opacity text-white font-semibold py-3 px-4 rounded-lg mt-4 shadow-lg shadow-sky-500/20">
                Send Reset Link
              </button>
            </div>
          </form>

          <p class="text-center text-sm text-white/60 pt-4" data-aos="fade-up" data-aos-delay="500">
            Remember your password? <a href="index.html" class="font-semibold text-sky-400 hover:underline">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- FUNGSI UTAMA: Penanganan Form Reset Password ---

    /**
     * Fungsi ini dipanggil saat form disubmit.
     * Mencegah pengiriman form standar dan mensimulasikan
     * pengiriman link reset password.
     * @param {Event} event - Objek event dari form submit.
     */
    function handleReset(event) {
      // Mencegah form mengirimkan data (mencegah reload halaman)
      event.preventDefault();

      // Ambil nilai dari input email
      const email = document.getElementById('email').value;

      // Cek jika email tidak kosong (validasi sederhana)
      if (email) {
        // [SIMULASI] Tampilkan pesan sukses kepada pengguna.
        // Dalam aplikasi nyata, ini akan diganti dengan panggilan API.
        alert('If an account with that email exists, a reset link has been sent.');
        
        // [SIMULASI] Arahkan pengguna kembali ke halaman login
        // (index.html diasumsikan sebagai halaman login).
        window.location.href = 'index.html'; 
      }
    }

    // Script untuk toggle password dihapus karena tidak ada input password di halaman ini.
  </script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  
  <script>
    AOS.init({
      duration: 600, // Durasi animasi 600ms (mirip 0.6s)
      easing: 'ease-out-quad', // Easing yang halus
      once: true // Animasi hanya berjalan sekali saat halaman dimuat
    });
  </script>
</body>

</html>
