<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">

  <!-- Bootstrap & Icon -->
  <link rel="stylesheet" href="navbar.css">

  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeVerse | Sign In</title>

  <!-- Bootstrap & Icon -->
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS - navbar.css FIRST -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/style_signin.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <!-- LOGIN FORM -->
  <section class="signin-section">
    <div class="login-container">
      
      <!-- Kiri -->
      <div class="login-left">
        <h2>Sign In</h2>
        <div class="social-icons mb-3">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-google"></i>
          <i class="bi bi-linkedin"></i>
        </div>
        <p>Masuk ke akun Anda</p>

        <form>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <a href="#" class="forgot-password d-block mb-3">Lupa Kata Sandi?</a>
          <button type="submit" class="btn btn-signin">Sign In</button>
        </form>
      </div>

      <!-- Kanan -->
      <div class="login-right">
        <h3>Belum Mendaftar?</h3>
        <p>Mari daftarkan diri Anda untuk mengikuti program kami</p>
        <a class="btn btn-signup" href="signup_form.html">Sign Up</a>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
