<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serene Finance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050518;
      --neon-blue: #6ee7ff;
      --neon-purple: #b57bff;
      --text: #e9f0ff;
      --gradient: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(1200px 600px at 20% 20%, rgba(110,231,255,0.08), transparent 30%),
                  radial-gradient(900px 400px at 80% 80%, rgba(181,123,255,0.08), transparent 30%),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 6vw;
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 1.4rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--neon-blue);
    }

    .btn-login {
      padding: 10px 18px;
      border-radius: 10px;
      background: var(--gradient);
      color: #041228;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 0 6vw;
      background: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(5,5,24,0.8);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cfd8ff;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .btn-primary, .btn-secondary {
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--gradient);
      color: #041228;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.12);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Serene Finance</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#dashboard">Personal Dashboard</a>
      <button class="btn-login">Login</button>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Welcome to Serene Finance</h1>
      <p>Empower your financial journey with smart tracking, insightful analytics, and a futuristic design experience. Manage your money the neon way!</p>
      <div class="buttons">
        <button class="btn-primary">Get Started</button>
        <button class="btn-secondary">Learn More</button>
      </div>
    </div>
  </section>
</body>
</html>
