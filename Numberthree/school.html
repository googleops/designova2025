    <section class="cari">
        <div class="capt2" data-aos="fade-up">
            <h2>Cari Sekolah Impian Anda</h2>
            <p>Temukan sekolah terbaik berdasarkan kriteria keinginan anda <br> lokasi sekolah, tipe sekolah, nama
                sekolah, dan kriteria penting lainnya.</p>
        </div>
        <form action="school.html" class="cardri" data-aos="fade-up">
            <div class="searchwrapi">
                <svg width="20px" fill="#102544" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.545 15.467l-3.779-3.779a6.15 6.15 0 0 0 .898-3.21c0-3.417-2.961-6.377-6.378-6.377A6.185 6.185 0 0 0 2.1 8.287c0 3.416 2.961 6.377 6.377 6.377a6.15 6.15 0 0 0 3.115-.844l3.799 3.801a.953.953 0 0 0 1.346 0l.943-.943c.371-.371.236-.84-.135-1.211zM4.004 8.287a4.282 4.282 0 0 1 4.282-4.283c2.366 0 4.474 2.107 4.474 4.474a4.284 4.284 0 0 1-4.283 4.283c-2.366-.001-4.473-2.109-4.473-4.474z" />
                </svg>
                <input class="inputs" type="text" name="q" arial-label="cari"
                    placeholder="Cari nama sekolah, kategori, atau kurikulum...">
            </div>
            <div class="optionin">
                <div class="selectwrap">
                    <label for="kota">Kota</label>
                    <select id="kota" name="kota">
                        <option value="" selected>semua Kota</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="Jakarta Selatan">Jakarta Selatan</option>
                        <option value="Jakarta Pusat">Jakarta Pusat</option>
                        <option value="Jakarta Barat">Jakarta Barat</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Boyolali">Boyolali</option>
                        <option value="Magelang">Magelang</option>
                        <option value="Tangerang">Tangerang</option>
                        <option value="Yogyakarta">Yogyakarta (Kota Yogyakarta)</option>
                        <option value="Bogor">Bogor</option>
                        <option value="Palembang">Palembang</option>
                    </select>
                </div>
                <div class="selectwrap">
                    <label for="Kategori">Kotegori</label>
                    <select id="Kategori" name="tipe">
                        <option value="loop" hidden>Yogyakarta (Kota Yogyakarta)</option>
                        <option value=""  selected>semua Kategori</option>
                        <option value="Swasta">Swasta</option>
                        <option value="Negeri">Negeri</option>
                        <option value="Boarding">Boarding</option>
                    </select>
                </div>
                <div class="selectwrap">
                    <label for="kurikulum">Kurikulum</label>
                    <select id="kurikulum" name="kurikulum">
                        <option value="loop" hidden >Yogyakarta (Kota Yogyakarta)</option>
                        <option value=""  selected>semua kurikulum</option>
                        <option value="Merdeka Belajar">Merdeka Belajar</option>
                        <option value="Nasional Plus">Nasional Plus</option>
                        <option value="Cambridge">Cambridge</option>
                        <option value="Nasional & Cambridge">Nasional & Cambridge</option>
                        <option value="Islam Terpadu">Islam Terpadu</option>
                        <option value="Nasional Unggulan">Nasional Unggulan</option>
                    </select>
                </div>
            </div>
            <button type="submit">Cari</button>
        </form>
    </section>
